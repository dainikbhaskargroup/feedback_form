<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Feedback Form | DB Digital</title>
	
		<link href="./assets/css/style-sheet.css" rel="stylesheet" />
		<link rel="shortcut icon" href="./assets/images/favicon.ico" type="image/x-icon" />
	</head>
	
	<body>
		<div class="container">
			<header>
				<img class="img-responsive" src="./assets/images/logo.png" title="company logo" />
			
			</header>
			
			<div class="banner" style="margin-top:2%">
			
			
			
			</div>
			
			<div class="main-div">
				<form method="post" action="#">
					<div class="form-group">
						<label for="firstname">First Name</label>
						<input type="text" class="form-control" name="firstname" placeholder="Enter Your First Name Here" />
					
					</div>
					
					<div class="form-group">
						<label for="lastname">Last Name</label>
						<input type="text" class="form-control" name="lastname" placeholder="Enter Your Last Name Here" />
					
					</div>
					
					<div class="form-group">
						<label for="mobile">Mobile</label>
						<input type="text" class="form-control" name="mobile" placeholder="Enter Your Mobile Number Here" />
					
					</div>
					
					
					<div class="form-group">
						<button type="button" class="btn btn-success">Submit Feedback</button>
					
					</div>
				
				</form>
			</div>
			
			
			
		</div>
	</body>	
</html>
